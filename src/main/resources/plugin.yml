name: QuantumPlugin
version: '${project.version}'
main: vip.qoriginal.quantumplugin.QuantumPlugin
api-version: 1.19
prefix: QuantumPlugin
authors: [ glowingstone124 ]
description: Plugin for Quantum Original
website: https://glowingstone.cn/
commands:
  suicide:
    description: Kill oneself
    usage: /<command>
  shutup:
    description: Tell the server to shut up
    usage: /<command> [enable|disable|query]
  myloc:
    description: Share your location to everyone
    usage: /<command>
  highlight:
    description: Highlight a location with particle
    usage: /<command> [x] [y] [z]
  showitem:
    description: Show the item on hand
    usage: /<command>
  querybind:
    description: Show one player's information
    usage: /<command> <player>
  viewInventory:
    description: Show one player's inventory
    usage: /<command> <player>
  bindauth:
    description: Bind your account
    usage: /<command> <player>
  bind:
    description: Bind
    usage: /<command> <player>
  summontext:
    description: Show a text
    usage: /<command> <text>
  login:
    description: Login
    usage: /<command> <password>
  damageindicator:
    description: Show damage when your arrow hits.
    usage: /<command> [enable|disable|query]
  leavemessage:
    description: Send messages to an offline player.
    usage: /leavemessage <player> <message>
  firework:
    description: 新年快乐，放烟花吧！/firework get <数字>获取烟花，/firework set 在身旁燃放烟花
    usage: /firework <operation>